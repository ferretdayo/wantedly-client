<h2>Create User</h2>

<div class="form">
  name: 
  <input id="name" type="text" [(ngModel)]="name" placeholder="name"><br>
  email: 
  <input id="email" type="email" [(ngModel)]="email" placeholder="hoge@example.com"><br>
  password: 
  <input id="pass" type="password" [(ngModel)]="password"><br>
  <button type="button" class="btn btn-primary" (click)="create()">アカウント作成</button>
</div>
<div class="msg">
  {{msg}}
</div>
