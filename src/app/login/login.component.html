<h2>Login Page</h2>

<div class="form">
  email: 
  <input id="email" type="email" [(ngModel)]="email" placeholder="hoge@example.com"><br>
  password: 
  <input id="pass" type="password" [(ngModel)]="password"><br>
  <button type="button" class="btn btn-primary" (click)="login()">ログイン</button>
</div>
<a routerLink="/create">新規登録はこちらから</a>
